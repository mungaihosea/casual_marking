{% extends 'base.html' %} 

{% block content %} 
<div class="alert alert-primary">
    welcome {{request.user.username}} to your student Dashbord<br>
    You can use this dashboard to submit assignments
</div>
{% if success %}
<div>
    {{success}}
</div>
{% endif %}

{% if error %}
<div>
    {{error}}
</div>
{% endif %}

<!-- assignment submit form  -->

<form method="POST" enctype="multipart/form-data">{% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Assignment title</label>
      <input name="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Professor / lecturer</label>
        <select class="custom-select">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Attachment</label>
      <input name="file" type="file" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock content %}
